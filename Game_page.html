let currentPage = 0;
        const itemsPerPage = 16;

        function showGames() {
            const container = document.getElementById('games-container');
            container.innerHTML = '';

            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const gamesToShow = games.slice(start, end);

            gamesToShow.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `
                    <a href="game_details.html?title=${encodeURIComponent(game.title)}&img=${encodeURIComponent(game.img)}&year=${encodeURIComponent(game.year)}" target="_blank">
                        <img src="${game.img}" alt="${game.title}">
                        <div class="game-info">
                            <h3>${game.title}</h3>
                            <p>${game.year}</p>
                        </div>
                    </a>
                `;
                container.appendChild(gameItem);
            });

            document.getElementById('page-info').innerText = `Страница ${currentPage + 1} из ${Math.ceil(games.length / itemsPerPage)}`;
            document.getElementById('prev-button').disabled = currentPage === 0;
            document.getElementById('next-button').disabled = currentPage === Math.ceil(games.length / itemsPerPage) - 1;
        }

        document.getElementById('prev-button').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                showGames();
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('next-button').addEventListener('click', () => {
            if (currentPage < Math.ceil(games.length / itemsPerPage) - 1) {
                currentPage++;
                showGames();
                window.scrollTo(0, 0);
            }
        });

        showGames(); 
        
    </script>
